apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template: 
    metadata: 
      name: myapp-pod
      labels: 
        app: myapp         
    spec:
      containers: 
        - name: myapp-container
          image: dayem:1.0
          ports:
            - containerPort: 80


    